<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pricing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?famili=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <DIV class="pricing-img">
                <img src="Gambar/images (2).png" alt="Gambar">
            </DIV>
            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-featur">
                <li class="pricing-featur-item">CUSTOM DOMAIN</li>
                <li class="pricing-featur-item">SLEEP AFTER 30 MINS OF INACTIVIFTY</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#" class="pricing-button is-feature">SIGN UP</a>
        </div>

        <div class="pricing-plan">
            <div class="pricing-img">
                <img src="Gambar/images (1).png" alt="Gambar" class="pricing-table-img">
            </div>
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-featur">
                <li class="pricing-featur-item">NEVER SLEEP</li>
                <LI class="pricing-featur-item">MULTIPLE WORK FOR MORE OWERFUL APPS</LI>
            </ul>
            <span class="pricing-price">$150</span>
           <a href="#" class="pricing-button">SIGN UP</a>
        </div>

        <div class="pricing-plan">
            <div class="pricing-img">
                <img src="Gambar/download.png" alt="Gambar">
            </div>
            <h2 class="pricing-header">BIG TEAM</h2>
            <ul class="pricing-featur">
                <li class="pricing-featur-item">NEVER ON</li>
                <li class="pricing-featur-item">MULTIPLE WORKES FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="pricing-price">$250</span>
            <a href="#" class="pricing-button">SIGN UP</a>
        </div>
    </div>
</body>
</html>
